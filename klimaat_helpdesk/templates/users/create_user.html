{% extends "base_old.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}{% trans "Create a new User" %}{% endblock title %}

{% block content %}
  <div class="container">
  <h2>{% trans "Create a new User" %}</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form class="form" method="post">{% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-primary" value="{% trans "Create User" %}"/>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
