{% extends "base_old.html" %}
{% load crispy_forms_tags i18n %}
{% block title %}{% trans "Answer to Question" %}{% endblock title %}
{% block content %}
  <div class="container">
  <h1>Answering a Question</h1>
  <div class="row">
    <div class="col-md-9">
      {{ answer.question.question }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form method="post" class="form">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans "Submit Answer" %}" class="btn btn-primary">
      </form>
    </div>
  </div>
  </div>
{% endblock content %}
