{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h1>Assign expert to question</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        {{ question.question }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form method="post" class="form">{% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Send message">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Or <a href="{% url 'users:create-user' %}?next={{ request.path }}">Create one</a>
      </div>
    </div>
  </div>
{% endblock %}
